<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test HTML page</title>
    </head>
    <body>
        <h1>New User form</h1>
        <p>Link to root of the server</p>
        <a href="user">List users</a>
        <br>
        <a href="user?sort=name">Users sorted by name</a>

        <form action="user" method="POST">
            Name: <input type="text" name="name"><br>
            Email: <input type="email" name="email"><br>
            Password: <input type="password" name="password">
              <br>
          <br>
            <input type="submit">
        </form>

        <h1>New Cat form</h1>
        <a href="cat">Get cat</a>
        <br>
        <a href="cat?sort=age">Cats sorted by age</a>
        <form action="cat" method="POST">
            Name: <input type="text" name="name"><br>
            Age: <input type="number" name="age"><br>
            Owner: <select id="owner" name="owner">
                        <option value="1">John Doe</option>
                        <option value="2">Jane Doez</option>
                    </select>
              <br>
            Image: <input type="file" name="filename"><br>
            Weight: <input type="number" name="weight">
              <br>
          <br>
            <input type="submit">
        </form>
    </body>
</html>
